version: '3.9'

services:
    postgres:
        container_name: Tailor_postgres
        image: postgres:alpine
        restart: always
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_DB=Tailor
            - POSTGRES_PASSWORD=admin@
        ports:
            - 5432:5432
        volumes:
            - pg_data:/var/lib/postgresql/data

volumes:
    pg_data: